<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="google-signin-client_id" content="473822455965-3buu83r29ffqptovb44b0j7gjvngj4kb.apps.googleusercontent.com">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/bodylogin.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/96b2bcee70.js" crossorigin="anonymous"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="mt-5">
    <img class="imglogin" src="img/login.png">
    <form action="" class="login">
      <h1 class="title">Inicio de sesión</h1>
      <label>
        <a>Email</a>
        <i class="fa-solid fa-user"></i>
        <br>
        <input type="email" id="username" placeholder="Email" required />
      </label>
      <label>
        <a>Contraseña</a>
        <i class="fa-solid fa-key"></i>
        <br>
        <input type="password" id="password" placeholder="Contraseña" required />
      </label>
      <a href="#" class="link">Olvidaste tu contraseña?</a>
      <button id="button">Ingresar</button>
    </form>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>
        Este sitio forma parte de
        <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
        - 2022
      </p>
      <p>
        Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la
        letra del obligatorio.
      </p>
    </div>
  </footer>
  <script src="js/login.js"></script>
  <a href="#" onclick="signOut();">Sign out</a>
<script>
  function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      console.log('User signed out.');
    });
  }
</script>
</body>

</html>
